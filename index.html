<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Session 스타일 메신저</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <main class="auth" id="auth">
        <div class="auth__card">
          <header class="auth__header">
            <h1>Session UI</h1>
            <p>로컬 데모 인증으로 시작하세요.</p>
          </header>

          <div class="tabs" role="tablist">
            <button class="tabs__button is-active" type="button" data-auth-tab="login">
              Login
            </button>
            <button class="tabs__button" type="button" data-auth-tab="signup">Sign up</button>
          </div>

          <section class="auth__panel" id="login-panel">
            <form id="login-form">
              <label>
                이메일
                <input type="email" name="email" placeholder="you@example.com" required />
              </label>
              <label>
                비밀번호
                <input type="password" name="password" placeholder="6자 이상" required />
              </label>
              <p class="form__error" id="login-error"></p>
              <button class="btn btn--primary" type="submit">로그인</button>
            </form>
          </section>

          <section class="auth__panel is-hidden" id="signup-panel">
            <form id="signup-form">
              <label>
                사용자 이름
                <input type="text" name="username" placeholder="닉네임" required />
              </label>
              <label>
                이메일
                <input type="email" name="email" placeholder="you@example.com" required />
              </label>
              <label>
                비밀번호
                <input type="password" name="password" placeholder="6자 이상" required />
              </label>
              <p class="form__error" id="signup-error"></p>
              <button class="btn btn--primary" type="submit">회원가입</button>
            </form>
          </section>
        </div>
      </main>

      <main class="main is-hidden" id="main">
        <aside class="sidebar">
          <div class="profile">
            <div class="avatar" id="profile-avatar" aria-hidden="true"></div>
            <div>
              <h2 id="profile-name">익명</h2>
              <p id="profile-status">상태 메시지를 설정해 보세요.</p>
            </div>
            <button class="icon-btn" type="button" id="settings-open" aria-label="설정">
              ⚙
            </button>
          </div>

          <div class="segment">
            <button class="segment__btn is-active" type="button" data-tab="friends">
              Friends
            </button>
            <button class="segment__btn" type="button" data-tab="chats">Chats</button>
          </div>

          <section class="list" id="friends-list"></section>
          <section class="list is-hidden" id="chats-list"></section>
        </aside>

        <section class="chat">
          <header class="chat__header">
            <div>
              <h3 id="chat-title">대화</h3>
              <p id="chat-subtitle">로컬 세션 · 오프라인</p>
            </div>
            <button class="icon-btn" type="button" aria-label="메뉴">⋯</button>
          </header>

          <div class="chat__timeline" id="chat-timeline"></div>

          <form class="chat__composer" id="chat-form">
            <textarea
              id="chat-input"
              rows="2"
              placeholder="메시지를 입력하세요 (Enter 전송, Shift+Enter 줄바꿈)"
            ></textarea>
            <div class="composer__meta">
              <span id="char-count">0 / 240</span>
              <button class="btn btn--primary" type="submit">보내기</button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <div class="modal is-hidden" id="settings-modal" aria-hidden="true">
      <div class="modal__overlay" data-close="true"></div>
      <div class="modal__content" role="dialog" aria-modal="true" aria-labelledby="settings-title">
        <header class="modal__header">
          <h2 id="settings-title">프로필 & 설정</h2>
          <button class="icon-btn" type="button" data-close="true" aria-label="닫기">
            ✕
          </button>
        </header>

        <form id="settings-form" class="settings">
          <section>
            <h3>아바타 선택</h3>
            <div class="avatar-grid" id="avatar-grid"></div>
          </section>

          <section>
            <h3>프로필</h3>
            <label>
              사용자 이름 (2~20자)
              <input type="text" name="username" required minlength="2" maxlength="20" />
            </label>
            <label>
              상태 메시지 (0~60자)
              <input type="text" name="status" maxlength="60" />
            </label>
          </section>

          <section>
            <h3>테마</h3>
            <div class="theme-toggle">
              <label>
                <input type="radio" name="theme" value="light" />
                Light
              </label>
              <label>
                <input type="radio" name="theme" value="dark" />
                Dark
              </label>
            </div>
          </section>

          <div class="settings__actions">
            <button class="btn" type="button" id="logout-btn">로그아웃</button>
            <button class="btn btn--primary" type="submit">저장</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
